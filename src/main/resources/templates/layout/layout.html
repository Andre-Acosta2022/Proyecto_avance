<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Inicio</title>
        <!-- Favicon-->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
        <script src="https://kit.fontawesome.com/82a228b425.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" th:href="@{/images/home.png}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/css/styles.css}" rel="stylesheet" />

    </head>
    <body>

        <div class="main-container d-flex" id="wrapper">
            <div class="sidebar border-end" id="sidebar-wrapper">
                <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
                    <h1 class="fs-4"><span class="bg-white text-dark rounded shadow px-2 me-2">SP</span><span
                            class="text-white">SocialProjection</span></h1>
                    <button name='ocultar' class="btn d-md-block d-block  px-4 py-0 text-white"><i class="fas fa-bars"></i></button>
                </div>
                <ul class="list-unstyled px-0">
                    <li><a th:href="@{/convenio}" class="text-decoration-none px-3 py-0 d-block"><i
                                class="fal fa-file-word"></i><span>Convenios</span></a></li>
                    <li><a th:href="@{/addDiagnostico}" class="text-decoration-none px-3 py-0 d-block"><i
                                class="fas fa-file"></i><span> Diagnosticos</span></a></li>
                    <li><a href="mc?op=3" class="text-decoration-none px-3 py-0 d-block"><i
                                class="fal fa-browser"></i><span> Acta de Intención</span></a></li>
                    <li><a href="mc?op=4" class="text-decoration-none px-3 py-0 d-block"><i
                                class="fas fa-video-plus"></i><span> Cursos Vinculados</span></a></li>
                    <li ><a href="mc?op=5" class="text-decoration-none px-3 py-0 d-block"><i
                                class="far fa-calendar-day"></i><span> Proyecto</span></a></li>
                    <li><a href="mc?op=7" class="text-decoration-none px-3 py-0 d-block"><i
                                class="fal fa-file-chart-line"></i><span>Reporte Equipos</span></a></li>
                    <li><a href="mc?op=6" class="text-decoration-none px-3 py-0 d-block"><i
                                class="fas fa-line-columns"></i><span>Informe Final</span></a></li>
                    <li><a href="mc?op=7" class="text-decoration-none px-3 py-0 d-block"><i
                                class="fal fa-file-chart-line"></i><span>Reporte Horas</span></a></li>
                </ul>

            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">

                <nav class="navbar navbar-expand-lg border-bottom">
                    <div class="container-fluid">
                        <div class="nav-item">
                            <a class="nav-link active fs-4" aria-current="page" th:href="@{/}"><i class="fa-solid fa-house" style="color: #ffffff;"></i></a>
                        </div>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation"><span
                                class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item dropdown me-3">
                                    <a class="nav-link dropdown-toggle text-white" id="navbarDropdown" href="#"
                                       role="button" data-bs-toggle="dropdown" aria-haspopup="true"
                                       aria-expanded="false"><i class="fa-sharp fa-solid fa-ellipsis-vertical" style="color: #ffffff;"></i></i></a>
                                    <div class="dropdown-menu dropdown-menu-end " aria-labelledby="navbarDropdown">
                                        <a th:href="@{/}" class="text-decoration-none px-3 py-0 d-block"><i class="fa-solid fa-pen-to-square"></i><span>Cambiar contraseña</span></a>
                                        <div class="dropdown-divider"></div>

                                        <form method="POST" th:action="@{/logout}">
                                            <a class="dropdown-item text-danger" href="#"
                                               onclick="this.parentNode.submit();"><i class="fa-sharp fa-solid fa-arrow-right-from-bracket fa-beat-fade"></i> Salir</a>
                                        </form>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="profile-box">
                            <div class="profile-image">
                                <img th:src="@{/images/images.png}"alt="Foto de perfil">
                            </div>
                            <div class="profile-name">
                                <a class="dropdown-item " style="color: #ffffff" href="#!"><b>User:</b> <span
                                        sec:authentication="name">Usuario</span></a>
                            </div>
                        </div>
                    </div>
                </nav>
                
                <!-- Page content-->
                <div class="container-fluid" layout:fragment="page-content">


            </div>
            </div>
        </div>
            <!-- Bootstrap core JS-->
            <script th:src="@{/js/jquery.js}"></script>       
            <script th:src="@{/js/bootbox.min.js}"></script>
            <script th:src="@{/js/bootbox.locales.min.js}"></script>
            <script th:src="@{/js/bootstrap.min.js}"></script>
            <!-- Core theme JS-->
            <script th:src="@{/js/scripts.js}"></script>
            <th:block layout:fragment="page-scripts">

            </th:block>
    </body>
</html>
