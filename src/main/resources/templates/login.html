<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Acceso SP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/82a228b425.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" th:href="@{/assets/user.png}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/static/css/styles.css}" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container w-75 bg-primary mt-5 rounded shadow">
            <div class="row align-items-stretch">
                <div class=" col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
                    <img th:src="@{/images/fondo.webp}" width="width" height="height" alt="alt"/>
                    
                </div>
                <div class="col bg-white p-5 rounded-end">
                    <div class="text-end">
                        <img th:src="@{/images/logo-uni-upeu.png}" width="60" alt=""/>
                    </div>
                    <h2 class="fw-bold text-center py-5">Bienvenido</h2>
                    <div class="w-100 text-center">
                        <img th:src="@{/images/usuario-log.png}" width="180" alt="foto de usuario" height="180" class="img-thumbnail"/>
                    </div>
                    <!--Login -->
                    <form method="POST" th:action="@{/login}">
                        <div class="form-outline mb-2">
                            <label class="form-label" for="form2Example1">Usuario</label>
                            <input type="text" id="username" class="form-control" name="username" autocomplete="username"/>                    
                        </div>
                        <div class="form-outline mb-2">
                            <label class="form-label " for="form2Example2">Password</label>
                            <input type="password" id="password" name="password" class="form-control" autocomplete='current-password'/>                    
                        </div>
                        <div class="d-grid gap-2 col-12 mx-auto mt-4">
                            <input type="submit" value="Login" class="btn btn-primary"/>
                        </div>


                        <div class="my-3 text-center">
                            <span>Olvidaste tu contrase√±a?<a href="url">Recuperar Password</a></span>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </body>
</html>
